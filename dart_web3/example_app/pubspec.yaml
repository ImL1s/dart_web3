name: web3_wallet_app
description: A comprehensive multi-chain wallet demonstrating the dart_web3 SDK capabilities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management - Riverpod 2.x
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^16.1.0
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  qr_flutter: ^4.1.0
  shimmer: ^3.0.0
  
  # Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^10.0.0
  
  # Utilities
  intl: ">=0.19.0 <0.21.0"
  url_launcher: ^6.3.1
  http: ^1.2.2
  bip39: ^1.0.6
  
  # dart_web3 SDK (path dependencies)
  web3_universal_core: ^0.1.1
  web3_universal_crypto: ^0.2.0
  web3_universal_abi: ^0.1.1
  web3_universal_signer: ^0.1.1
  web3_universal_chains: ^0.1.0+1
  web3_universal_client: ^0.1.1+1
  web3_universal_provider: ^0.1.0+1
  web3_universal_ens: ^0.1.1+1
  web3_universal_swap: ^0.1.0+2
  web3_universal_nft: ^0.1.1+1
  web3_universal_price: ^0.1.1
  web3_universal_utxo: ^0.1.1
  web3_universal_solana: ^0.1.1
  web3_universal_reown: ^0.1.1
  # web3_universal_ledger: ^0.1.0+1
  web3_universal_aa: ^0.1.1+1
  web3_universal_aptos: ^0.1.0
  ledger_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.4
  custom_lint: ^0.7.1
  riverpod_lint: ^2.6.5
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
