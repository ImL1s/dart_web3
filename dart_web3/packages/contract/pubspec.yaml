name: web3_universal_contract
description: Smart contract interaction layer for Web3 Universal SDK. simplifying ABI encoding, event decoding, and method calls.
version: 0.1.0+1
homepage: https://github.com/ImL1s/dart_web3
repository: https://github.com/ImL1s/dart_web3/tree/master/packages/contract
topics:
  - web3
  - ethereum
  - smart-contracts

environment:
  sdk: ^3.6.0

dependencies:
  web3_universal_core:
    path: ../core
  web3_universal_abi:
    path: ../abi
  web3_universal_provider:
    path: ../provider

  web3_universal_crypto:
    path: ../crypto
  web3_universal_signer:
    path: ../signer
  web3_universal_client:
    path: ../client

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
  web3_universal_chains:
    path: ../chains
