name: dart_web3_crypto
description: Pure Dart cryptographic primitives for Web3 operations including secp256k1, Keccak-256, and BIP standards
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  dart_web3_core:
    path: ../core
  crypto: ^3.0.3  # Dart team's official crypto package for SHA-2 and HMAC

dev_dependencies:
  test: ^1.24.0

dependency_overrides:
  dart_web3_core:
    path: ../core