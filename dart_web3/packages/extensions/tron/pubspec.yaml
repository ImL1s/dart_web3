name: web3_universal_tron
description: TRON blockchain support library for Web3 Universal SDK. Includes standard TRC-10, TRC-20 and resource handling.
version: 0.1.1
homepage: https://github.com/ImL1s/dart_web3
repository: https://github.com/ImL1s/dart_web3/tree/master/packages/extensions/tron
topics:
  - web3
  - tron
  - blockchain

environment:
  sdk: ^3.6.0

dependencies:
  web3_universal_core:
    path: ../../core
  web3_universal_crypto:
    path: ../../crypto
  web3_universal_signer:
    path: ../../signer
  web3_universal_chains:
    path: ../../chains
  web3_universal_provider:
    path: ../../provider

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
