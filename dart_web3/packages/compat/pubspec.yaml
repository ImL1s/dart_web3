name: dart_web3_compat
description: Compatibility layer for web3dart users migrating to dart_web3.
version: 0.1.0
homepage: https://github.com/example/dart_web3
repository: https://github.com/example/dart_web3/tree/main/packages/compat

environment:
  sdk: ^3.6.0

dependencies:
  dart_web3_core:
    path: ../core
  dart_web3_crypto:
    path: ../crypto
  dart_web3_abi:
    path: ../abi
  dart_web3_signer:
    path: ../signer
  dart_web3_client:
    path: ../client
  dart_web3_provider:
    path: ../provider
  dart_web3_chains:
    path: ../chains
  dart_web3_contract:
    path: ../contract
  http: ^1.1.0
  decimal: ^2.3.3

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
