name: web3_universal_compat
description: Compatibility layer for web3dart users migrating to dart_web3.
version: 0.1.0
homepage: https://github.com/example/dart_web3
repository: https://github.com/example/dart_web3/tree/main/packages/compat

environment:
  sdk: ^3.6.0

dependencies:
  web3_universal_core:
    path: ../core
  web3_universal_crypto:
    path: ../crypto
  web3_universal_abi:
    path: ../abi
  web3_universal_signer:
    path: ../signer
  web3_universal_client:
    path: ../client
  web3_universal_provider:
    path: ../provider
  web3_universal_chains:
    path: ../chains
  web3_universal_contract:
    path: ../contract
  http: ^1.1.0
  decimal: ^2.3.3

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
