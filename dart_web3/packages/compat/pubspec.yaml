name: web3_universal_compat
description: Compatibility layer for web3dart users migrating to dart_web3.
version: 0.1.0
homepage: https://github.com/example/dart_web3
repository: https://github.com/example/dart_web3/tree/main/packages/compat

environment:
  sdk: ^3.6.0

dependencies:
  web3_universal_core: ^0.1.1
  web3_universal_crypto: ^0.2.0
  web3_universal_abi: ^0.1.1
  web3_universal_signer: ^0.1.1
  web3_universal_client: ^0.1.1+1
  web3_universal_provider: ^0.1.0+1
  web3_universal_chains: ^0.1.0+1
  web3_universal_contract: ^0.1.0+1
  http: ^1.1.0
  decimal: ^2.3.3

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.0
