name: dart_web3_bridge
description: Cross-chain bridge services for Dart Web3 SDK
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  dart_web3_core:
    path: ../core
  dart_web3_client:
    path: ../client
  dart_web3_contract:
    path: ../contract
  dart_web3_signer:
    path: ../signer
  http: ^1.1.0

dev_dependencies:
  test: ^1.24.0

topics:
  - blockchain
  - ethereum
  - web3
  - bridge
  - cross-chain
