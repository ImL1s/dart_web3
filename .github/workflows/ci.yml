name: Dart Web3 SDK CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: |
          cd dart_web3
          melos bootstrap

      - name: Run Tests (Core & Essential)
        run: |
          cd dart_web3
          # Run tests only for packages that have implemented tests
          melos exec \
            --scope="dart_web3_core" \
            --scope="dart_web3_crypto" \
            --scope="dart_web3_abi" \
            --scope="dart_web3_provider" \
            --scope="dart_web3_signer" \
            --scope="dart_web3_chains" \
            --scope="dart_web3_client" \
            --scope="dart_web3_contract" \
            --scope="dart_web3_events" \
            --scope="dart_web3_aa" \
            --scope="dart_web3_ens" \
            --scope="dart_web3_multicall" \
            --concurrency=1 \
            --fail-fast \
            -- dart test
